<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 35px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: absolute;
      background: #ddd;
      color: black;
      left: 140px;
      top: 0;
      transition: transform 0.15s ease;
    }
  </style>
</head>
