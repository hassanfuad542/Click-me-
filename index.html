<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffe6f0);
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 45px 55px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.18);
      max-width: 340px;
      z-index: 10;
    }

    h1 {
      margin-bottom: 35px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 13px 38px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: absolute;
      background: #e0e0e0;
      color: #333;
      left: 150px;
      top: 0;
      transition: transform 0.15s ease;
      touch-action: manipulation;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff2e63;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      50% {transform: translateY(-200px) scale(1.2); opacity: 0.8;}
      100% {transform: translateY(-400px) scale(1); opacity: 0;}
    }

    /* Fade-in/out text */
    .romantic-text {
      opacity: 0;
      animation: fadeInOut 10s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% {opacity:0;}
      10% {opacity:1;}
      80% {opacity:1;}
      100% {opacity:0;}
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="https://cdn.jsdelivr.net/gh/hassanfud542/Click-me-/wildflower.mp3" autoplay loop></audio>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNoButton() {
      const x = Math.random() * 320 - 160;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Run away on hover or touch
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:30px;
          background:linear-gradient(135deg, #ffd6e8, #ffe6f0);
          font-family:'Segoe UI', Arial;
          color:#ff2e63;
          overflow:hidden;
        ">
          <div class="romantic-text">
            <h1 style="font-size:36px;">YAYYY üíò</h1>
            <p style="font-size:20px; line-height:1.6; max-width:420px; margin:auto;">
              ADERINSOLA, you just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
              I‚Äôm thrilled you said yes because you‚Äôre incredibly special to me.<br>
              From this moment on, you officially have my heart üíû<br><br>
              I can‚Äôt wait to make unforgettable memories, laugh together endlessly,<br>
              and remind you every day how amazing you are ‚ú®<br><br>
              I love you more than words can express üíê
            </p>
          </div>
        </div>
      `;

      // Recreate floating hearts on the new page
      function createHeart2() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = 16 + Math.random() * 24 + 'px';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart2, 500);
    }
  </script>

</body>
</html>
